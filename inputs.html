<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different types of inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="">Press the button</label><br>
      <input type="button" name="" value="Button"><br>
      <input type="checkbox" name="" value="check here"><br>
      <input type="color" name="" value="Choose your color"><br>
      <input type="date" name="" value="Display dates"><br>
      <input type="datetime-local" name="" value="Display date & time"><br>
      <input type="email" name="" value="Email address"><br>
      <input type="file" name="" value="Click here to upload"><br>
      <input type="image" src="images/Cat.jpg" alt="Boobs" width="10%" title="1" value="Boobs"><br>
      <input type="month" name="" value="Please enter the month and year"><br>
      <input type="number" name="" value=""><br>
      <input type="password" name="" pattern="A-Z,a-z,0-9" value="A-Z,a-z,0-9"><br>
      <input type="radio" id="Destroy" name="Destroy" value="Destroy"><br>
      <label for="Destroy">Destroy</label><br>
      <input type="radio" id="aaaaaarrrgh!" name="aaaaaarrrgh!" value="aaaaaarrrgh!"><br>
      <label for="aaaaaarrrgh!">aaaaaarrrgh!</label><br>
      <input type="range" name="" value="change brightness"><br>
      <input type="search" name="" value="What'd you like to know"><br>
      <input type="tel" name="" value="" pattern="1-9"><br>
      <input type="text" name="" value="1"><br>
      <input type="time" name="" value=""><br>
      <input type="url" name="" value=""><br>
      <input type="week" name="" value=""><br>
    </form>
  </body>
</html>
